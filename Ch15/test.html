<!doctype html>
<html>
  <head>
    <meta charset="utf-8">	
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script>	  
      $(function(){
	    
        $.get("http://httpbin.org/xml", function(xml){
		
		   $(xml).find("slide").each(function(){
		     var li = $("<li></li>").text($(this).find("title").text());
			 $("#list").append(li);
			 
		   });
		  
      });
});	  
    </script>
  </head>
  <body>     
    <ol id="list"></ol>   
  </body>
</html>
